<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠BlackJack♠</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- load card library after so that its changes take effect -->
    <link rel="stylesheet" href="css/card-library/css/cardstarter.min.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <div id="top-board">
            <div id="dealer-hand">
                
            </div>
            <h1 class="info" id="message">Hit or Stand</h1>
        </div>
        <div id="middle-board">
            <div class="info"id="pot">Pot: $<span id="pot-amount"></span></div>
            <div id="pot-chips">
                <div class="chip five" id="-5"><span>$5</span></div>
                <div class="chip twofive" id="-25"><span>$25</span></div>
                <div class="chip fifty" id="-50"><span>$50</span></div>
                <div class="chip hundred" id="-100"><span>$100</span></div>
            </div>
            <div id="deck-and-actions">
                <!-- have classes match with phases for render function -->
                <div class="card large west back"></div>
                <div class="buttons">
                    <button class="action playerAction" id="hit">Hit</button>
                    <button class="action betting" id="deal">Deal</button>
                    <button class="action playerAction" id="stand">Stand</button>
                </div>
            </div>
        </div>
        <div id="bottom-board">
            <div id="left">
                <div id="chips">
                    <div class="chip five" id="5"><span>$5</span></div>
                    <div class="chip twofive" id="25"><span>$25</span></div>
                    <div class="chip fifty" id="50"><span>$50</span></div>
                    <div class="chip hundred" id="100"><span>$100</span></div>
                </div>
                <div class="info" id="bank">
                    <span id="bank-amount">0</span>
                </div>
            </div>
            <div id="player-hand">
                
            </div>
            <div></div>
        </div>
    </main>
</body>
</html>
